<div id="encrypt">
  <p>Write your message to be hidden inside an image</p>    
  <form ng-submit="encryptMessage()">
    <input type="text" placeholder="your message" ng-model="message">
    <input type="submit" value="Submit">
  </form>
  <img src="{{imageSource}}"/>
  <p>{{errorMessage}}</p>
</div>
